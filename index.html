<!DOCTYPE html>
<html>
<head>
    <title>Alarm Clock</title>
</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Alarm clock</h1>
        </div>

        <h2 id="currentTime"></h2>

        <form id="setAlarmForm">
            
            <label for="setAlarmTime">Enter the time for your alarm</label>
            <input id="setAlarmTime" type="text">
            <button class="btn-success" id="setButton">Set Alarm</button>

        </form>

        <div id="showAlarmImage">

        </div>

    </div>

    <script type="text/javascript" src="js/alarm-interface.js"></script>
</body>
</html>
