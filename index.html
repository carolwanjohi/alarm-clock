<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    
    <title>Alarm Clock</title>

</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Alarm clock</h1>
        </div>

        <h2>The current time</h2>
        <h2 id="currentTime"></h2>

        <form id="setAlarmForm">
            <h2>Enter the time for your alarm</h2>
            
            <div class="form-group">

                <label for="setHour">Enter the hour:</label>

                <input id="setHour" class="form-control" type="text">

            </div>
            
            <div class="form-group">

                <label for="setMinute">Enter the minute:</label>

                <input id="setMinute" class="form-control" type="text">
            </div>
            
            <button class="btn-info" id="setButton">Set Alarm</button>

        </form>

        <div id="showAlarmImage">

        </div>

    </div>

    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
</body>
</html>
